              name = "About Company"
              url  = "about"
            [[languages.pl.params.footer.sitemap.link]]
              name = "Projects"
              url  = "portfolio"
            [[languages.pl.params.footer.sitemap.link]]
              name = "Blog"
              url  = "blog"
            [[languages.pl.params.footer.sitemap.link]]
              name = "Contact"
              url  = "contact"

          [languages.pl.params.footer.service]
            title       = "We help brands:"
            description = "develop design solutions<br>produce valuable cultural content<br>create fresh brand experience"
          [languages.pl.params.footer.back_to_top]
            description = "I want to <br> visit again"


