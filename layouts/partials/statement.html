{{ with .Site.Params.statement }}
  {{ if .enable }}
  <section class="site-statement" id="statement">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="section-title">
            <h2>{{ .heading }}</h2>
          </div>
          <span>{{ .content }}</span>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
