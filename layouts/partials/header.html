<nav class="navbar navbar-expand-lg site-navigation">
  <div class="container">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <img src="{{ .Site.Params.logo | absURL }}" alt="logo" />
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sitenavbar"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ms-auto main-nav">
        {{$menu := (.Site.Menus.nav)}}
        {{$len := (len $menu)}}
        {{ range $index, $element := $menu }}
          {{ if eq (add $index 1) $len }}
          <li class="nav-item">
            <a
              class="nav-link btn btn-sm btn-primary btn-rounded"
              href="{{ .URL | absLangURL }}"
            >
              <span class="btn-area">
                <span data-text="{{ .Name }}">
                  {{ .Name }}
                </span>
              </span>
            </a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | absLangURL }}"
              >{{ .Name }}</a
            >
          </li>
          {{ end }}
        {{ end }}
      <li class="nav-item">{{ partial "language-switcher.html" . }}</li>
      </ul>
    </div>
  </div>
</nav>
