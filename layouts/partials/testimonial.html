{{ with .Site.Data.testimonial }}
  {{ if .enable }}
  <section class="site-testimonial">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .testimonial_item }}
        <div class="col-lg-4 col-md-6">
          <div class="site-testimonial-item">
            <p class="site-testimonial-item-quote">
              {{ .quote }}
            </p>
            <p class="site-testimonial-item-author">
              {{ .author }}
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
